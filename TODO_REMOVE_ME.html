<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>WalkeBR</title>
	<link href="css/app.css" rel="stylesheet"/>
	<script type="module" src="src/canvas-controller.js"></script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
	<h1>Controls</h1>
	<button id="pause">Pause</button>
	<section>
		<h2>Click Controls:</h2>
		<input type="radio" id="centerRB" name="click_control" value="center" >
		<label for="centerRB">Change Center</label><br>
		<input type="radio" id="spawnRB" name="click_control" value="spawn" checked>
		<label for="spawnRB">Spawn Walker</label><br>
		<input type="radio" id="spawnRB" name="click_control" value="food">
		<label for="foodRB">Create Food</label>
	</section>
	<section>
		<h2>Spawning Rules:</h2>
		<label for="lifeSlider">Walker Lifespan </label> <br>
		<span>Near 0</span><input type="range" min="1" max="100" value="50" class="slider" id="lifeSlider"> <span>Very long time?? (I'm not too sure myself tbh)</span>
	</section>
	<section>
		<h2>Gamemodes</h2>
		<select id="gamemodeDD" name="gamemodes">
			<option value="none">None</option>
			<option value="control_point">Control Points</option>
			<option value="zombies">Zombies</option>
		</select>
	</section>
	<section>
		<h2>Gamemode Specific Controls</h2>
		<label for="teamColor">Spawn for Team </label>
		<select id="controlPointsTeamColor" name="teamColor" disabled>
			<option value="red" selected>Red</option>
			<option value="blue">Blue</option>
		</select>
		<br>
		<label for="teamColor">Spawn Infected </label>
		<select id="zombiesSpawn" name="teamInfected" disabled>
			<option value="green" selected>True</option>
			<option value="white">False</option>
		</select>
		<h2>Current Score:</h2>
		<div id="redScore"> 0 </div>
		<div id="blueScore"> 0 </div>
	</section>

	<br>
	<button id="nuke">NUKE</button>
	<ul>
		Ideas to build on
		<li>Adding more control points</li>

	</ul>

    <p>No walkers were harmed in the making of this website</p>
</body>
</html>
