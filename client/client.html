<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Http Server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
	<script type="module" src="../src/app.js"></script>
  <script>
    //Handles our FETCH response. This function is async because it
    //contains an await.
    const handleResponse = async (response) => {

      //Grab the content section
      const content = document.querySelector('#content');

      //Based on the status code, display something
      switch (response.status) {
        case 200: //success
          content.innerHTML = `<b>Success</b>`;
          break;
        case 201: //created
          content.innerHTML = '<b>Created</b>';
          break;
        case 204: //updated (no response back from server)
          content.innerHTML = '<b>Updated (No Content)</b>';
          return;
        case 400: //bad request
          content.innerHTML = `<b>Bad Request</b>`;
          break;
        case 404: //Not found
          content.innerHTML = `<b>Not Found</b>`;
          break;
        default: //any other status code
          content.innerHTML = `Error code not implemented by client.`;
          break;
      }

      //Parse the response to json. This works because we know the server always
      //sends back json. Await because .json() is an async function.
      try{
        let obj = await response.json();
              //If we have a message, display it.
      if (obj.users) {
        content.innerHTML += `<p>${JSON.stringify(obj.users)}</p>`;
      }
      else if(obj.message){
        content.innerHTML += `<p>${obj.message}</p>`;
      }
      }
      catch (e){
        console.log(e)
      }



    };

    //Uses fetch to send a postRequest. Marksed as async because we use await
    //within it.
    const sendPost = async (nameForm) => {
      //Grab all the info from the form
      const nameAction = nameForm.getAttribute('action');
      const nameMethod = nameForm.getAttribute('method');

      const nameField = nameForm.querySelector('#nameField');
      const ageField = nameForm.querySelector('#ageField');

      //Build a data string in the FORM-URLENCODED format.
      const formData = `name=${nameField.value}&age=${ageField.value}`;

      //Make a fetch request and await a response. Set the method to
      //the one provided by the form (POST). Set the headers. Content-Type
      //is the type of data we are sending. Accept is the data we would like
      //in response. Then add our FORM-URLENCODED string as the body of the request.
      let response = await fetch(nameAction, {
        method: nameMethod,
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      //Once we have a response, handle it.
      handleResponse(response);
    };


    const methodHandler = async () => {
      const url = document.querySelector('#urlField').value;
      const method = document.querySelector('#methodSelect').value;

      let response = await fetch(url, {
        method: method,
        headers: {
          'Accept': 'application/json',
        }
      });

      handleResponse(response);
    }

    

    //Init function is called when window.onload runs (set below).
    const init = () => {
      //Grab the form
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      //Create an addUser function that cancels the forms default action and
      //calls our sendPost function above.
      const addUser = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      }

      const handleMethod = (e) => {
        e.preventDefault();
        methodHandler();
        return false;
      }

      //Call addUser when the submit event fires on the form.
      nameForm.addEventListener('submit', addUser);
      userForm.addEventListener('submit', handleMethod)
    };

    //When the window loads, run init.
    window.onload = init;
  </script>
</head>

<body>
  <canvas height="480" width="640"> This browser is not supported :(</canvas>
  <button id="pause">Pause</button>
	<button id="nuke">NUKE</button>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>

</html>
